
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="row">
        <div class="col sm-6 text-center">
            <div class="card" style="width: 18rem; margin-top: 5rem; margin-left: 15rem;">
                <div class="card-header">
                    <h1>Change me!</h1>
                </div>
                <div class="card-body">
                  <h5 class="card-title">Pick a new color for your title</h5>
                  Select your favorite color: <input type="color" id="myColor">
                  <a onclick="myFunction()"class="btn btn-primary">Learn more about this color</a>
                </div>
              </div>
        </div>
        <div class="col sm-6 text-center">
            <div class="card" style="width: 38rem; margin-top: 5rem; margin-left: 1rem;">
                <div class="card-header">
                    <h1>Information</h1>
                </div>
                <div class="card-body">
                  <img id="imgColor" src="https://www.thecolorapi.com/id?format=svg&hex=000000" alt="color">
                  <p id="hex">hex#000000</p>
                  <p id="rgb">rgb(0, 0, 0)</p>
                  <p id="contrast">contrast: #ffffff</p>
                  <p></p>
                </div>
              </div>   
        </div>    
    </div>

    <script src="script.js"></script>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
